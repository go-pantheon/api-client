syntax = "proto3";

package message;

option go_package = "api/client/message;climsg";

// Hero list
message UserHeroListProto {
  map<int64, HeroProto> heroes = 1; // All heroes
}

// Hero
message HeroProto {
  int64 id = 1; // Hero ID
  int64 data_id = 2; // Hero DataID
  uint64 level = 3; // Hero level
  repeated int64 equips = 4; // Equip IDs
}
