syntax = "proto3";

package message;

option go_package = "api/client/message;climsg";

// ---------- Data structures ----------

// Basic information
message UserBasicProto {
  string id = 1; // id, globally unique string
  string name = 2; // Name
  int32 gender = 3; // Gender. 0:default 1:male 2:female
  float recharge_amounts = 4; // Recharge amount
}
