syntax = "proto3";

package sequence;

option go_package = "api/client/sequence;cliseq";

// Equip module operation number
enum EquipSeq {
  EquipUnspecified = 0;

  // @push equipment updated
  PushEquipUpdated = 1;

  // Wear equipment
  EquipWear = 2;

  // Take off equipment
  EquipTakeOff = 3;

  // Upgrade equipment
  EquipUpgrade = 4;
}
